<!-- Requires other implementation of array queries, csrf token, query_event_listener.  -->
<div id="query_history_container" class="panel-group">
  {% for query in query_history %}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#query_history_container" href="#past{{ forloop.counter0 }}">
        {{ query.title }}  : Submitted {{ query.query_start|date:"m/d/Y H:i" }}</a>
      </h4>
    </div>
    <div id="past{{ forloop.counter0 }}" class="panel-collapse collapse">
      <div class="panel-body">
        {% block table_rows %}

        {% endblock %}
        <button id="load{{forloop.counter0}}" class="btn btn-default pull-right" type="button" onclick="add_result_from_history('{{ query.query_id }}', '{{ query.title }}');">Load this result</button>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
<script>

  /*$( "#query_history_container" ).accordion({
      active: false,
      collapsible: true,
      heightStyle: "content"
    });*/

  function add_result_from_history(query_id, query_type) {
    if (typeof(Worker) !== undefined) {
        var w = new Worker("/static/assets/js/dcw.js");
        w.postMessage({
            'tool_name': window.tool_name,
            'msg' : "HISTORY",
            'title': "Task from history",
            'query_id': query_id,
            'csrf': csrftoken
        });
        w.addEventListener("message", query_event_listener);
        $('#tabs_main li:eq(0) a').tab('show')
    } else {
        alert("This browser does not support webworkers.");
    }
  }
</script>
